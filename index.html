<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta Interaktif Andorra</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <!-- Leaflet Minimap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-minimap/3.6.1/Control.MiniMap.min.css" />
    <!-- Leaflet MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.1/dist/MarkerCluster.Default.css" />
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Peta Interaktif Andorra</h1>
        <button id="search-btn">Cari Data Layer</button>
    </header>

    <div id="map"></div>

    <footer>
        <p>Tugas Final SIG Kelompok 4 - 2025</p>
    </footer>

    <div id="search-modal" class="modal-hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Pencarian Data Spesifik</h2>
            <div class="form-group">
                <label for="layer-select">1. Pilih Layer:</label>
                <select id="layer-select">
                    <option value="">--Pilih Layer--</option>
                </select>
            </div>
            <div class="form-group">
                <label for="property-select">2. Pilih Properti/Kolom Data:</label>
                <select id="property-select" disabled>
                    <option value="">--Pilih Properti--</option>
                </select>
            </div>
            <div class="form-group">
                <label for="search-input">3. Pilih atau Ketik Nilai:</label>
                <input type="text" id="search-input" list="search-datalist" placeholder="Pilih nilai dari daftar..." disabled>
                <datalist id="search-datalist"></datalist>
            </div>
            <button id="find-btn" disabled>Cari & Zoom</button>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Leaflet Minimap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-minimap/3.6.1/Control.MiniMap.min.js"></script>
    <!-- Leaflet MarkerCluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster@1.5.1/dist/leaflet.markercluster.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
